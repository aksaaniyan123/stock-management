<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>LOGIN</h3>
			<div class="img">

                <img src="/assets/image/stock.png" alt="">
            </div>
				
			</div>
			
 
			<div class="card-body">
				<form [formGroup]="loginForm">
				
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" name="usname"formControlName ="uname" placeholder="Enter username">
						<div *ngIf="(loginForm.get('uname')?.touched || loginForm.get('uname')?.dirty) && loginForm.get('uname')?.errors"class="error">invalid username</div>
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
                        <input type="password" class="form-control"name="psswd" formControlName ="pswd" placeholder="Enter password"><br>
						<div *ngIf="(loginForm.get('pswd')?.touched || loginForm.get('pswd')?.dirty) && loginForm.get('pswd')?.errors"class="error">invalid password</div>

					</div>
					
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn" (click)="login()">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="home">Sign Up</a>
				</div>
				
				<div class="form-group row">
		  
				
				</div>
				
			</div>
		</div>
    </div>
</div>
